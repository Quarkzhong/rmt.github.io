		<script>
		loading()
		let addmusicclick=()=>{
			let box = document.getElementsByClassName('music')
			for (var i = 0; i < box.length; i++) {
				box[i].addEventListener('click',()=>{
					if(document.getElementById('aud').paused){
						playmusic()
					}else{
						stopmusic()
					}
				})
			}
		}
		addmusicclick()
		let stopmusic = () => {
			document.getElementById('aud').pause()
			let box = document.getElementsByClassName('music')
			for (var i = 0; i < box.length; i++) {
				box[i].classList.remove('musicxz')
			}
		
		}
		
		let playmusic = () => {
			document.getElementById('aud').play()
			let box = document.getElementsByClassName('music')
			for (var i = 0; i < box.length; i++) {
				box[i].classList.add('musicxz')
			}
		}
		
		</script>
